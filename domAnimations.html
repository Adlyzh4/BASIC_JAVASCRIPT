<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
    width: 500px;
    height: 500px;
    background: red;
    position: relative;
}
        #box {
    width: 150px;
    height: 150px;
    background: white;
    position: absolute;
}
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>


    <script>
        window.onload = function() {
     var pos = 0; 
    //our box element
    var box = document.getElementById('box');
    var t = setInterval(move, 10);
  
    function move() {
        if(pos >= 150) {
            clearInterval(t);
        }
        else {
            pos += 1;
            box.style.left = pos+'px';
            box.style.top = pos+'px';
        }
    }
};
    </script>
</body>
</html>
